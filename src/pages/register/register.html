<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Registro</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <form (submit)="doSignup()">
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input [(ngModel)]="regData.n" name="name" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input [(ngModel)]="regData.l" name="lastname" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Rut</ion-label>
            <ion-input [(ngModel)]="regData.r" name="rut" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Correo electrónico</ion-label>
            <ion-input [(ngModel)]="regData.e" name="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input [(ngModel)]="regData.p" name="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Teléfono</ion-label>
            <ion-input [(ngModel)]="regData.t" name="phone" type="number"></ion-input>
        </ion-item>
        <ion-grid>
            <ion-row>
                <ion-col col-1 offset-1>
                    <ion-checkbox color="dark" checked="false" style="margin-top: 20px" required [(ngModel)]="regData.c" name="term"></ion-checkbox>
                </ion-col>
                <ion-col col-10>
                    <p (click)="terminos()" style="font-size: 18px;color:#488aff;">Terminos y condiciones</p>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col col-8 offset-2>
                    <button ion-button block type="submit" color="my-purple" style="margin-top: 20px;height: 33px;">Registrarme</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
