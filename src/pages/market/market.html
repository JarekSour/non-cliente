<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Tienda</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let item of jsonLista">
        <ion-card>
            <ion-row>
                <ion-col col-4>
                    <ion-item style="text-align: center;">
                        <img src="http://nsbox.mybluemix.net/get?f={{item.Photo}}">
                    </ion-item>
                </ion-col>
                <ion-col col-8>
                    <h2 style="margin-top: 20px;font-size: 22px;">{{ item.Brand }}</h2>
                    <p style="margin-left: 5px;">{{ item.Name }}</p>
                    <p style="margin-left: 5px;margin-bottom: -2px;" *ngIf="item.Volume !== null">{{item.Volume}}cc</p>
                    <ion-row>
                        <ion-col col-4>
                            <p>Stock: {{ item.Stock }}</p>
                        </ion-col>
                        <ion-col col-8>
                            <p style="font-size: 24px;margin-top: -13px;text-align: center;color:#484848;">$ {{ item.Price }}</p>
                        </ion-col>
                    </ion-row>
                </ion-col>
                <ion-col col-6>
                    <button ion-button clear small class="price">
                        <div>$ {{newPrecio[item.Product]?newPrecio[item.Product]:0}}</div>
                    </button>
                </ion-col>
                <ion-col col-2 style="text-align: right;padding-right: 0px;">
                    <button ion-button outline small round style="padding: 10px;" color="my-purple" (click)="restCantidad(item.Product, item.Price)">
                        <ion-icon name="remove"></ion-icon>
                    </button>
                </ion-col>
                <ion-col col-2 >
                    <p style="text-align: center;margin-left: 0px;margin-right: 0px;margin-top: 8px;">{{newCantidad[item.Product]?newCantidad[item.Product]:0}}</p>
                </ion-col>
                <ion-col col-2 style="padding-left: 0px;">
                    <button ion-button outline small round style="padding: 10px;" color="my-purple" (click)="addCantidad(item.Stock, item.Product, item.Price)" >
                        <ion-icon name="add"></ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar color="my-purple">
        <h5 style="color: white;text-align: center;">TOTAL : $ {{total}}</h5>
        <ion-buttons end *ngIf="btnComplete">
            <button ion-button outline (click)="completePedido()">
                Verificar pedido
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
