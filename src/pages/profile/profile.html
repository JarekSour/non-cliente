<ion-header>
    <ion-navbar color="my-gray">
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row class="back-profile">
        <ion-col col-3></ion-col>
        <ion-col col-6 center text-center>
            <img class="img-circular" src="assets/img/avatar.png">
            <!-- <button ion-button color="dark" class="btn-round" (click)="updatePhoto()"> <ion-icon name="build"></ion-icon></button> -->
        </ion-col>
    </ion-row>
    <ion-item>
        <p class="nom">Rut</p>
        <p class="txt">{{rut}}</p>
    </ion-item>
    <ion-item>
        <p class="nom">Nombre</p>
        <p class="txt" (click)="updateProfile('nombre')">{{nombre}}</p>
    </ion-item>
    <ion-item>
        <p class="nom">Apellido</p>
        <p class="txt" (click)="updateProfile('apellido')">{{apellido}}</p>
    </ion-item>
    <ion-item>
        <p class="nom">Correo electrónico</p>
        <p class="txt" (click)="updateProfile('correo')">{{correo}}</p>
    </ion-item>
    <ion-item>
        <p class="nom">Teléfono</p>
        <p class="txt" (click)="updateProfile('telefono')">{{telefono}}</p>
    </ion-item>
    <ion-item>
        <p class="nom">Contraseña</p>
        <p class="txt" (click)="updateProfile('pass')">********</p>
    </ion-item>

</ion-content>
